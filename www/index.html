<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Informe sua massa</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
              <input type="text" placeholder="Massa" name="massa" style="padding:10px;align-self: center; width: 80%; border: solid 1px lightgray; margin: 5%;">
              <button ion-button class="btn" onclick="merc(document.getElementsByName('massa')[0].value)">Mercúrio</button>
              <button ion-button class="btn" onclick="venu(document.getElementsByName('massa')[0].value)">Vênus</button>
              <br />
              <button ion-button class="btn" onclick="terr(document.getElementsByName('massa')[0].value)">Terra</button>
              <button ion-button class="btn" onclick="mart(document.getElementsByName('massa')[0].value)">Marte</button>
              <br />
              <button ion-button class="btn" onclick="jupi(document.getElementsByName('massa')[0].value)">Júpter</button>
              <button ion-button class="btn" onclick="satu(document.getElementsByName('massa')[0].value)">Saturno</button>
              <br />
              <button ion-button class="btn" onclick="uran(document.getElementsByName('massa')[0].value)">Ur anus</button>
              <button ion-button class="btn" onclick="netu(document.getElementsByName('massa')[0].value)">Netuno</button>
              <br />
              <button ion-button class="btn" onclick="plut(document.getElementsByName('massa')[0].value)">Plutão</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
